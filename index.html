<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <img src="images/snake crawling.gif" id="crawling" alt="snake">
        <img src="images/snake crawling.gif" id="crawling-2" alt="snake">
        <img src="images/heading.png" alt="Title" id="title">
        <div id="scoreBox">Score: 0</div>
        <div id="hiscoreBox">HighScore: 0</div>
        <div id="board"></div>
        <div id="speed">
            <li id="slow" class="speed">Easy</li><br />
            <li id="normal" class="speed">Moderate</li><br />
            <li id="high" class="speed">Hard</li><br />
        </div>
    </div>
    
</body>
<script src="app.js"></script>
</html>
